<div class="wrapper">
  <app-list-users></app-list-users>
</div>
<div class="d-flex justify-content-center">
  <button
    type="button"
    class="btn btn-outline-primary addMargin"
    (click)="onSaveClick()"
    data-toggle="modal"
    data-target="#exampleModal"
  >
    Save
  </button>
  <app-modal-question (save)="onSaveClick($event)"></app-modal-question>

  <button
    type="button"
    class="btn btn-outline-danger addMargin"
    (click)="onCancelClick()"
  >
    Cancel
  </button>
</div>
